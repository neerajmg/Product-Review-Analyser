<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Pros/Cons</title>
  <link rel="stylesheet" href="../../styles.css" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 12px; width: 320px; }
    button { cursor: pointer; }
    #results { max-height: 220px; overflow:auto; font-size: 12px; border:1px solid #ccc; padding:6px; margin-top:8px; }
    .section-title { font-weight:600; margin-top:6px; }
  </style>
</head>
<body>
  <h1 class="ppc-popup-title">Pros/Cons Extractor</h1>
  <div class="ppc-flex-row ppc-gap mt-8">
    <button id="deepCrawlBtn" class="ppc-btn flex-1">Analyze Reviews (Deep Crawl Up To 30 Pages)</button>
  </div>
  <div id="apiKeyHelp" class="ppc-api-help">
    <span id="keyIndicator" class="ppc-key-indicator"></span>
    Provide your Gemini API key in Settings for cloud summarization; otherwise local fallback will be used.
  </div>
  <div id="status" class="ppc-status"></div>
  <div id="results" hidden></div>
  <div class="ppc-footer-link">
    <a href="#" id="openOptions">Settings</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
